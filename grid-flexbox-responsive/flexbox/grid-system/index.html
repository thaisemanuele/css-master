<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid System</title>
  </head>
  <body>
    <!-- Row 1: One box per column -->
    <div class="row">
      <figure>
        <div class="one cloud-pattern"></div>
        <figcaption>
          <h2>Red Abstract</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure>
        <div class="two cloud-pattern"></div>
        <figcaption>
          <h2>Orange Abstract</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure>
        <div class="three cloud-pattern"></div>

        <figcaption>
          <h2>Yellow Abstract</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure>
        <div class="four cloud-pattern"></div>

        <figcaption>
          <h2>Blue Abstract</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>

    <!-- Row 2: 2 boxes, each spanning 2 columns -->
    <div class="row">
      <figure class="span2">
        <div class="three xo-pattern"></div>

        <figcaption>
          <h2>Yellow tic tac toe</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure class="span2">
        <div class="one xo-pattern"></div>

        <figcaption>
          <h2>Red tic tac toe</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>

    <!-- Row 3: One box spans 3 columns, one box spans 1 column -->
    <div class="row">
      <figure class="span3">
        <div class="four cloud-pattern"></div>
        <figcaption>
          <h2>Abstract 4</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure class="span3-1">
        <div class="two cloud-pattern"></div>

        <figcaption>
          <h2>Abstract 2</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>

    <!-- Row 4: One box spans 4 columns -->
    <div class="row">
      <figure class="span4">
        <div class="three xo-pattern"></div>
        <figcaption>
          <h2>Abstract 3</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>

    <!-- Row 5: 3 boxes, 1-2-1 distribution -->
    <div class="row">
      <figure class="span2-4 order-2">
        <div class="four cloud-pattern"></div>
        <figcaption>
          <h2>Abstract 4</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure class="order-1">
        <div class="two cloud-pattern"></div>
        <figcaption>
          <h2>Abstract 2</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure class="order-3">
        <div class="one cloud-pattern"></div>
        <figcaption>
          <h2>Abstract 1</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
